<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="image/jpeg" href="/Images/favicon.jpg" sizes="16*16" >

</head>

<body>
    <div class="clock">
        <img class="clock__image" src="Images/image.png">
        <div class="clock__center__holder">
            <div class="clock__center"></div>
            <div class="clock__hr-hand" id="hr"></div>
            <div class="clock__min-hand" id="min"></div>
            <div class="clock__sec-hand" id="sec"></div>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
